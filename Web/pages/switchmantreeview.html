    <meta charset="UTF-8">

    <!--css-->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap-treeview.min.css">
    <link rel="stylesheet" href="../css/nav.css"/>
</head>

<!--top sidebar begin-->

            <!--导航栏图标-->
        </button>
        <a class="navbar-brand navbar-title" href="#">交换机管理系统</a>
    </div>
    <div class="collapse navbar-collapse" id="top-navbar"><!--colsace折叠组jian-->
        <ul class="nav navbar-nav navbar-left ">
            <li><a href="index.html"><span>首页</span></a></li>
            <li><a href="switchlist.html"><span>交换机列表</span></a></li>
            <li class="active"><a href="switchmanage.html"><span>交换机管理</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" id="">
            <li class="dropdown ">
                <a href="#" class="dropdown-toggle " data-toggle="dropdown">管理员<b class="caret"></b></a><!--dropdown father-->
                <ul class="dropdown-menu"><!--main dropdown menu-->
                    <li><a href="#">系统设置</a></li>

<!--top sidebar end-->
<div class="content">
    <ul class="breadcrumb">
        <!--<li><a href="index.html">首页</a> <span class="divider">/</span></li>-->
        <li><a href="switchlist.html">交换机批量管理</a> <span class="divider">/</span></li>
    </ul>
    <!--面包屑-->
    <a class="pull-right" href="switchmanage.html">切换到图标视图</a>

    <div class="row">
        <hr>
        <!--<h2>Checkable Tree</h2>-->
        <div class="col-sm-4">
            <h2>搜索</h2>
            <hr/>
            <div class="form-group">
                <label for="search" class="sr-only">Search Tree:</label>
                <input type="input" class="form-control" id="search" placeholder="Identify node...">
            </div>
            <div class="form-group row">
                <div class="col-sm-4 col-xs-4">
                    <button type="button" class="btn btn-default btn-wait-search">
                        <span class="glyphicon glyphicon-search"></span>
                        查找
                    </button>
                </div>
                <div class="form-group col-sm-4 col-xs-4"><!--搜索辅助工具栏-->
                    <button type="button" class="btn btn-primary btn-wait-search" id="btn-cResult">选中结果</button>
                </div>
                <div class="form-group col-sm-4 col-xs-4">
                    <button type="button" class="btn btn-primary btn-wait-search" id="btn-uncResult">反选结果</button>
                </div>
            </div>
            <hr/>
        </div>
        <div class="col-sm-4">
            <h2>交换机列表</h2>
            <hr/>
            <div class="row  visible-xs">
                <div class="form-group col-xs-4 col-sm-6"><!--小屏辅助工具栏-->
                    <button type="button" class="btn btn-danger" id="btn-checkonselect">勾选当前项</button>
                </div>
                <div class="form-group col-xs-4 col-sm-6">
                    <button type="button" class="btn btn-primary" id="btn-uncheckonselect">取消当前项</button>
                </div>
                <div class="form-group col-sm-12 col-xs-4">
                    <button type="button" class="btn btn-primary" id="btn-uncheakall">清除所有</button>
                </div>
                <hr>
            </div>
            <div id="listTree" class=""></div>
            <!--树-->
        </div>
        <div class="col-sm-4">
            <h2>已选中</h2>
            <hr/>
            <div id="checkable-output"></div>
        </div>
    </div>
</div>


</body>

</html>
