<extend name="Public:base"/>
<block name="title">首页</block>
<block name="extern_css">
    <link rel="stylesheet" href="__PUBLIC__/css/nav.css"/>
</block>
<block name="nav"><include file="Public:nav"/></block>
<block name="container">
    <div class="content">
        <ul class="breadcrumb">
            <li><a href="#">首页</a><span class="divider">/</span></li>
        </ul>
        <div class="row">
            <div class="col-sm-4 col-xs-12"><!--total situation -->
                <div id="canvas-holder" class="panel panel-primary">
                    <div class="panel-heading ">
                        <div class="panel-title text-center">
                            <span class="text-center">概况</span>
                            <span class="pull-right">
                                <a data-target="#total-panel-body" data-toggle="collapse" style="color:#ffffff;cursor:pointer;">
                                    <span class="glyphicon glyphicon-minus" id="total-hide"></span>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div id="total-panel-body" class="collapse in">
                        <div class="panel-body">
                            <!--<canvas id="switch-total" width="250" height="250" data-up="{$up_num}" data-down="{$down_num}"></canvas>-->
                            <div id="container"></div>
                        </div>
                        <div class="panel-footer">
                            <!--共有<b id="title"></b>台交换机-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div id="down-list" class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center">
                            <span class="text-center">宕机列表</span>
                            <span class="pull-right">
                                <a data-target="#down-panel-body" data-toggle="collapse" style="color:#ffffff;cursor:pointer;">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div id="down-panel-body" class="collapse in">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <present name="down_list.0">
                                    <table class="table table-bordered">
                                        <caption>宕机列表</caption>
                                        <thead>
                                        <tr>
                                            <th>区域</th>
                                            <th>ip</th>
                                            <th>持续时间</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name="down_list" item="val">
                                                <tr>
                                                    <td>{$val.position_name}</td>
                                                    <td>{$val.device_name}</td>
                                                    <td>{$val.update_time|dgmdate}</td>
                                                </tr>
                                            </foreach>
                                        </tbody>
                                    </table>
                                <else/>
                                    <div class="alert alert-success">没有宕机</div>
                                </present>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div id="search-panel" class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="panel-title text-center">
                            <span class="text-center">快速查询</span>
                            <span class="pull-right">
                                <a data-target="#search-panel-body" data-toggle="collapse" style="color:#ffffff;cursor:pointer;">
                                    <span class="glyphicon glyphicon-minus"></span>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div id="search-panel-body" class="collapse in">
                        <div class="panel-body text-center">
                            <div class="navbar-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="请输入交换机IP" id="search-input">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-default col-xs-12" id="search-btn">
                                        <span class="glyphicon glyphicon-search"></span>查找
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="extern_js">
    <script type="text/javascript" src="__PUBLIC__/js/highcharts.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
</block>
