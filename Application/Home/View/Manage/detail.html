<extend name="Public:base"/>
<block name="title">首页</block>
<block name="extern_css">
    <link rel="stylesheet" href="__PUBLIC__/css/nav.css"/>
</block>
<block name="nav"><include file="Public:nav"/></block>
<block name="container">
    <div class="content">
        <ul class="breadcrumb">
            <li><a href="__APP__/{$Think.CONTROLLER_NAME}">交换机列表</a></li>
            <li><a href="#">详细信息</a></li>
        </ul>
        <hr>
        <!--面包屑-->
        <div class="container-fluid">
            <div class="row">
                <div class="list-group">
                    <a class="list-group-item">
                        <div class="row">
                            <div class="col-xs-6 col-sm-3">型号：</div>
                            <div class="col-xs-6 col-sm-9">{$version}</div>
                        </div>
                    </a>
                    <a class="list-group-item ">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">运行时间：</div>
                            <div class="col-xs-12 col-sm-9">{$uptime}</div>
                        </div>
                    </a>
                    <a class="list-group-item ">
                        <div class="row">
                            <div class="col-xs-8 col-sm-3"> 5秒内CPU占用：</div>
                            <div class="col-xs-4 col-sm-9"> {$cpu}%</div>
                        </div>
                    </a>
                    <a class="list-group-item" data-toggle="collapse" href="#connection">
                        <div class="row">
                            <div class="col-xs-8 col-sm-3">在线用户：</div>
                            <div class="col-xs-4 col-sm-9">{$online_list_count}个</div>
                        </div>
                        <!--在线用户：{$online_list_count} 个&lt;!&ndash;&ndash;&gt;-->
                    </a>

                    <div class="collapse" id="connection">
                        <foreach name="online_list[0]" item="val">
                            <a class="list-group-item">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-4">
                                        用户名:{$val}
                                    </div>
                                    <div class="col-xs-12 col-sm-4">
                                        MAC地址:{$online_list[1][$key]}
                                    </div>
                                    <div class="col-xs-12 col-sm-4">
                                        IP:{$online_list[2][$key]}
                                    </div>
                                </div>
                            </a>
                        </foreach>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <a class="btn btn-block btn-primary" href="singelmanage.html">修改配置</a>
            </div>
        </div>
    </div>
</block>
