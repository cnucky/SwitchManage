<extend name="Public:base"/>
<block name="title">系统登录</block>
<block name="extern_css">
    <link rel="stylesheet" href="__PUBLIC__/css/login.css"/>
    <style type="text/css">
        @media (min-width: 992px) {
            .footer {
                position: absolute;
            }
        }

        .footer {
            bottom: 0;
            width: 100%;
            height: 28px;
            background: #0983C0;
            clear: both;
            color: white;
            text-align: center;
            font-size: 15px;
        }
    </style>
</block>
<block name="container">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4" id="login-form">
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                    <h3 class="text-center">交换机管理平台</h3>
                    <hr>
                </div>
                <div class="login-content col-xs-10 col-xs-offset-1">
                    <div id="login-result"></div>
                    <form class="form-horizontal" role="form" action="__APP__/Login/login" id="form" method="post">
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名"
                                   required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码"
                                   required>
                        </div>
                        <!-- <div class="form-group">
                             <input type="text" id="verify_code" name="verify_code" class="form-control" placeholder="验证码">
                             <img src="__APP__/Login/vcode" onclick="this.src='__APP__/Login/vcode?'+Math.random()" id="verify_img">
                         </div>-->
                        <div class="form-group">
                            <div class="col-xs-6" id="idcode">
                                <input type="text" class=" form-control" placeholder="请输入验证码" id="verify_code"
                                       name="verify_code"/></div>
                            <div class="col-xs-6 col-sm-4 col-md-6">
                                <img src="__APP__/Login/vcode" onclick="this.src='__APP__/Login/vcode?'+Math.random()"
                                     id="verify_img">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-info">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="extern_js">
    <div class="footer" style="">
        <b>广东工业大学‘数字校园’学生科技项目</b>
    </div>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.ajaxform.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/login.js"></script>
</block>
