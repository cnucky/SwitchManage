<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title><block name="title">交换机管理系统</block></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
    <link rel="stylesheet" href="__PUBLIC__/css/toastr.css">

    <block name="extern_css"></block>
</head>
<body>
<block name="nav"></block>
<block name="modal">
    <div class="modal fade" id="cpwdmodal" tabindex="-1" role="dialog" aria-labelledby="cPwdModalTitle"
         aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss='modal' aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="cPwdModalTitle">修改密码</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form name="formPwd" id="formPwd" method="post" class="form-horizontal">
                            <div class="form-group ">
                                <label for="oldPwd" class="col-sm-3 control-label">原密码</label>

                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="oldPwd" placeholder="请输入原密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="newPwd" class="col-sm-3 control-label">新密码</label>

                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="newPwd" placeholder="请输入新密码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="confirmNewPwd" class="col-sm-3 control-label">确认新密码</label>

                                <div class="col-sm-8">
                                    <input type="password" class="form-control " id="confirmNewPwd"
                                           placeholder="请再次输入新密码">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info">
                        确认
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        清除
                    </button>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="left_nav"></block>
<div class="container-fluid">
    <block name="container"></block>
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/toastr.js"></script>
<!–[if lt IE 9]>
<script src=”http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js”></script>
<![endif]–>
<block name="extern_js">
    <script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
</block>
</body>
</html>
