<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css"/>
    <script type="text/javascript" src="../js/bootstrap.js"></script>

</head>
<body>
<div class="container-fluid ">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4" id="login-form">
            <div class="row">
                <div class="login-title col-xs-12">
                    <h3 class="text-xs-center">交换机管理平台</h3>
                </div>
                <div class="login-content col-xs-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group col-xs-12">
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                        </div>
                        <div class="form-group col-xs-12 ">
                            <input type="password" id="password" name="password" class="form-control"
                                   placeholder="密码">
                        </div>
                        <div class="form-group col-xs-12 ">
                            <button type="submit" class="btn btn-block btn-info ">登录</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
        <!--登录框-->

    </div>
</div>

</body>

</html>
